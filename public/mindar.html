<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donación - MindAR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
  <a-scene 
    mindar-image="imageTargetSrc: targets.mind;"
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="heartModel" src="heart.glb"></a-asset-item>
    </a-assets>

    <!-- Cámara -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target 0 (la primera imagen del .mind) -->
    <a-entity mindar-image-target="targetIndex: 0">
      
      <a-entity
        gltf-model="#heartModel"
        position="0 0 0"
        scale="0.4 0.4 0.4"
        rotation="0 0 0">
      </a-entity>

    </a-entity>

  </a-scene>
</body>
</html>
